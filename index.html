<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINESWEEPER</title>
    <style>
        #game {
            margin-top: 2.6%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .grid {
            margin-top: 2%;
            display: grid;
            grid-template-columns: repeat(6, 6.4rem);
            padding: 60px 40px;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: rgb(149, 98, 183);
            border: solid black 2px;
            border-radius: 5px;
            font-size: 3.2rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #bomb {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.2rem;
            opacity: 0;
        }
        #restart {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .bomb.rotate {
            animation: rotate 1s linear infinite;
        }
        .bomb.active {
            animation: explode 0.3s linear;
        }
        @keyframes explode {
            0% {
                transform: scale(8);
                opacity: 0;
            }
            100% {
                transform: opacity(0);
            }
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        #score {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        @media(max-width: 830px) {
    .grid {
        grid-template-columns: repeat(6, 1fr); 
        padding: 20px;
    }


        .box {
            width: 4.5rem;
            height: 4.5rem;
            font-size: 3rem;
        }
    }

    @media(max-width: 530px) {
        .grid {
            grid-template-columns: repeat(6, 1fr);
        }

        .box {width: 3.2rem;
            height: 3.2rem;
            font-size: 2.5rem; 
        }
    }

            </style>
</head>
<body>
    <section id="game">
        <div id="score">Safe Clicks: 0</div>
        <div class="grid"></div>
        <button id="restart">Restart</button>
    </section>
    <script>
        
const grid = document.querySelector('.grid');
const scoreDisplay = document.getElementById('score');
const restartButton = document.getElementById('restart');
let count = 0; 
let gameOver = false; 
let box = [];


function initGame() {
    grid.innerHTML = ''; 
    count = 0; 
    gameOver = false; 
    scoreDisplay.textContent = `Safe Clicks: ${count}`; 
    box = [];

    for (let i = 0; i < 36; i++) {
        const cell = document.createElement('div');
        cell.classList.add('box');
        cell.addEventListener('click', checkBomb);
        grid.appendChild(cell);
        box.push(cell); 
    }
    for (let i = 0; i < 16; i++) {
        let randomIndex = Math.floor(Math.random() * 36);
        while (box[randomIndex].value === 'bomb') {
            randomIndex = Math.floor(Math.random() * 36);
        }
        box[randomIndex].innerHTML = '<span id="bomb" class="bomb">ðŸ’£</span>';
        box[randomIndex].value = 'bomb';
    }
}
initGame();
function checkBomb() {
    if (gameOver) return;
    
    if (this.value === "bomb") {
        gameOver = true; 
        console.log('Game Over');
        const bombs = document.querySelectorAll('#bomb');
        for (let i = 0; i < bombs.length; i++) {
            bombs[i].style.opacity = 1;
            setTimeout(() => {
                bombs[i].classList.add('rotate');
                setTimeout(() => {
                    bombs[i].classList.add('active');
                }, 1600);
            }, 200);
        }
        for (let i = 0; i < box.length; i++) {
            if (box[i].value === 'bomb') {
                box[i].style.backgroundColor = "rgb(243, 29, 29)";
            }
        }
        setTimeout(() => {
            alert("You clicked a bomb! Game Over!");
        }, 400);
    } else {
        this.style.backgroundColor = 'rgb(214, 214, 214)';
        this.innerHTML = "ðŸ¤¥";
        this.value = 'safe';
        count++;
        scoreDisplay.textContent = `Safe Clicks: ${count}`; 
        this.removeEventListener('click', checkBomb);
        checkWinner();
    }
}

function checkWinner() {
    if (count === (box.length - 16)) {
        gameOver = true; 
        setTimeout(() => {
            alert("You win!");
        }, 300); 
    }
}
restartButton.addEventListener('click', initGame);
    </script>
</body>
</html>
