<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINESWEEPER</title>
    <style>
        #game {
            margin-top: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .grid {
            margin-top: 7%;
            display: grid;
            grid-template-columns: repeat(10, 4rem);
            padding: 60px 40px;
        }
        .box {
            width: 60px;
            height: 60px;
            background-color: skyblue;
            border: solid black 2px;
            border-radius: 5px;
            font-size: 2.2rem;
        }
        #bomb {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.2rem;
            opacity: 0;
        }
        .bomb.rotate {
            animation: rotate 1s linear infinite;
        }
        .bomb.active {
            animation: explode 0.3s linear;
        }
        @keyframes explode {
            0% {
                transform: scale(8);
                opacity: 0;
            }
            100% {
                transform: opacity(0);
            }
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        #score {
            font-size: 2rem;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <section id="game">
        <div id="score">Safe Clicks: 0</div>
        <div class="grid"></div>
    </section>
    <script>
        const grid = document.querySelector('.grid');
        const scoreDisplay = document.getElementById('score');
        let count = 0; //we are using this count for scoreDisplay.

        for(let i = 0; i < 80; i++) {
            const cell = document.createElement('div');
            cell.classList.add('box');
            cell.addEventListener('click', checkBomb);
            grid.appendChild(cell);
        }

        let box = Array.from(document.querySelectorAll('.box'));
        for(let i = 0; i < 30; i++) {
            let randomIndex = Math.floor(Math.random() * 80);
            while (box[randomIndex].value === 'bomb') {
                randomIndex = Math.floor(Math.random() * 80); 
            }
            box[randomIndex].innerHTML = '<span id="bomb" class="bomb">ðŸ’£</span>';
            box[randomIndex].value = 'bomb';
        }

        let bomb = Array.from(document.querySelectorAll('#bomb'));

        function checkBomb() {
            if (this.value === "bomb") {
                console.log('Game Over');
                for(let i = 0; i < bomb.length; i++) {
                    bomb[i].style.opacity = 1;
                    setTimeout(() => {
                        bomb[i].classList.add('rotate');
                        setTimeout(() => {
                            bomb[i].classList.add('active');
                        }, 1600);
                    }, 200);
                }
                for (let i = 0; i < box.length; i++) {
                    if (box[i].value === 'bomb') {
                        box[i].style.backgroundColor = "rgb(243, 29, 29)";
                    }
                }
            } else {
                this.style.backgroundColor = 'rgb(214, 214, 214)';
                this.innerHTML = "ðŸ¤¥";
                this.value = 'safe';
                count++;
                scoreDisplay.textContent = `Safe Clicks: ${count}`; 
                this.removeEventListener('click', checkBomb);
                checkWinner();
            }
        }

        function checkWinner() {
            if (count === (box.length - 30)) { 
                setTimeout(() => {
                    alert("You win!");
                }, 300);
            }
        }
    </script>
</body>
</html>
